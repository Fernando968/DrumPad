<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>DrumPad</title>
</head>
<body>
    <audio id="1" src="sounds/boom.wav"></audio>
    <audio id="2" src="sounds/clap.wav"></audio>
    <audio id="3" src="sounds/hihat.wav"></audio>
    <audio id="4" src="sounds/kick.wav"></audio>
    <audio id="5" src="sounds/openhat.wav"></audio>
    <audio id="6" src="sounds/ride.wav"></audio>
    <audio id="7" src="sounds/snare.wav"></audio>
    <audio id="8" src="sounds/tink.wav"></audio>
    <audio id="9" src="sounds/tom.wav"></audio>

    <div class="bateria-controls">
        <button id="A" class="btn">A</button>
        <button id="S" class="btn">S</button>
        <button id="D" class="btn">D</button>
        <button id="F" class="btn">F</button>
        <button id="G" class="btn">G</button>
        <button id="H" class="btn">H</button>
        <button id="J" class="btn">J</button>
        <button id="K" class="btn">K</button>
        <button id="L" class="btn">L</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
